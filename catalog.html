<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>HTML Academy: Седона - Каталог</title>
</head>
<body>

  <!-- Page header -->
  <header class="page__header">
    <a href="index.html" class="header__logo">
      <img src="" alt="Логотип сайта 'Седона'">
    </a>
    <nav class="header__nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="index.html" class="nav__link">Главная</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">О Седоне</a>
        </li>
        <li class="nav__item active">
          <a href="#" class="nav__link">Гостиницы</a>
        </li>
      </ul>
      <ul class="nav__list nav__list--user-nav">
        <li class="nav__item">
          <a href="#" class="nav__link">
            <span class="visually-hidden">Поиск</span>
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            <span class="visually-hidden">Понравившееся</span>
          </a>
        </li>
      </ul>
      <a href="#" class="btn btn--all">Хочу сюда!</a>
    </nav>
  </header>
  <main class="main__catalog">
    <h1 class="catalog__title">Гостиницы Седоны</h1>
    <ul class="breadcrumbs">
      <li class="breadcrumbs__item">
        <!-- Иконку добавлю как background -->
        <a href="index.html" class="breadcrumbs__link">
          <span class="visually-hidden">На главную</span>
        </a>
      </li>
      <li class="breadcrumbs__item">
        <a class="breadcrumbs__link">Гостиницы</a>
      </li>
    </ul>
    <form class="catalog__filter-form" action="https://echo.htmlacademy.ru/" method="post">
      <fieldset class="catalog__filter-group">
        <legend class="catalog__filter-title">Инфраструктура:</legend>
        <ul class="catalog__filter-list">
          <li class="catalog__filter-item">
            <label class="control">
              <input class="control__input" type="checkbox" name="swimming-pool" checked>
              Бассейн
            </label>
          </li>
          <li class="catalog__filter-item">
            <label class="control">
              <input class="control__input" type="checkbox" name="parking" checked>
              Парковка
            </label>
          </li>
          <li class="catalog__filter-item">
            <label class="control">
              <input class="control__input" type="checkbox" name="wi-fi">
              Wi-Fi
            </label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="catalog__filter-group">
        <legend class="catalog__filter-title">Тип Жилья:</legend>
        <ul class="catalog__filter-list">
          <li class="catalog__filter-item">
            <label class="control">
              <input class="control__input" type="radio" name="house-type" value="hotel" checked>
              Гостиница
            </label>
          </li>
          <li class="catalog__filter-item">
            <label class="control">
              <input class="control__input" type="radio" name="house-type" value="motel">
              Мотель
            </label>
          </li>
          <li class="catalog__filter-item">
            <label class="control">
              <input class="control__input" type="radio" name="house-type" value="apartments">
              Апартаменты
            </label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="catalog__filter-group">
        <legend class="catalog__filter-title">Стоимость, ₽:</legend>
        <ul class="catalog__filter-list"></ul>
        <li class="catalog__filter-item">
          <label class="field">
            <input class="field__input" placeholder="от" type="text">
          </label>
          <label class="field">
            <input class="field__input" placeholder="до" type="text">
          </label>
        </li>
        <li class="catalog__filter-item">
          <label class="range">
            <input class="range__input" type="range">
          </label>
        </li>
      </fieldset>
      <section class="catalog__filter-buttons">
        <button class="btn btn--bg-blue btn--size-s" type="submit">Применить</button>
        <button class="btn btn--bg-none" type="reset">Сбросить</button>
      </section>
    </form>


  </main>



  <!-- Page footer -->
  <footer class="page__footer">
    <section class="social">
      <a href="#" class="social__item">
        <span class="visually-hidden">Вконтакте</span>
      </a>
      <a href="#" class="social__item">
        <span class="visually-hidden">Телеграм</span>
      </a>
      <a href="#" class="social__item">
        <span class="visually-hidden">Ютуб</span>
      </a>
    </section>
    <p class="footer__tel">+7 (812) 812-12-12</p>
    <img src="#" alt="Логотип HTML Academy" class="footer__logo">
  </footer>

</body>
</html>
